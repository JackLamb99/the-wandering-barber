{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <!-- Cross-Site Request Forgery (CSRF) Protection -->
        {% csrf_token %}
        <!-- Renders the form fields into HTML elements -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
